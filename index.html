---
layout: default
---

<div class ="container">

</div>

<div class="recent-posts">
  <h1>最近文章</h1>

    
    <ul class="homepage-posts most-recent">
    {% for post in site.posts limit: 10 %}
      <li>
        <span class="post-meta pull-right">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h4>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
          <p>
              {{ post.content | truncate: 300 | escape }}
          </p>
          <hr style="border:0px; background-color:rgba(176, 194, 204, 0.4); height:1px;" />
          
      </li>
    {% endfor %}
  </ul>
    
    <ul>
      <a href="{{ site.baseurl }}/list.html">View More...</a>
</ul>
  	</div>
